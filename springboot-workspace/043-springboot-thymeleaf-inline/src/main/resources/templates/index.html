<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>内敛表达式</title>
</head>
<body th:inline="text">
用户编号：<span th:text="${user.id}"></span><br/>
用户姓名：<span th:text="${user.username}"></span><br/>

<h1>内敛文本表达式,inline=text</h1>
<div >
    用户编号：[[${user.id}]]<br/>
    用户姓名：[[${user.username}]]<br/>
</div>


用户编号：[[${user.id}]]<br/>
用户姓名：[[${user.username}]]<br/>

<script type="text/javascript" th:inline="javascript">
    alert("用户编号：" + [[${user.id}]] + "，用户姓名：" + [[${user.username}]]);
</script>
</body>
</html>
